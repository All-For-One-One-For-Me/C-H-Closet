<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C-H Closet | Shop</title>
  <style>
    :root {
      --pink: #ff4f87;
      --pink-deep: #a00054;
      --pink-warm: #ffe6ee;
      --bg: #fff5f8;
      --ink: #1a1a1a;
      --white: #ffffff;

      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --radius: 14px;
      --transition: 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--ink);
      line-height: 1.6;
    }

    a { text-decoration: none; color: inherit; transition: color var(--transition); }
    a:hover { color: var(--pink-deep); }

    img { max-width: 100%; border-radius: var(--radius); display: block; }

    h1 { text-align: center; margin-bottom: 1rem; line-height: 1.3; }

    /* Navbar */
    .navbar {
      background: linear-gradient(135deg, var(--pink), var(--pink-deep));
      color: var(--white);
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: var(--shadow);
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .nav-logo { font-size: 1.8rem; font-weight: 700; color: var(--white); }

    /* Hero */
    .hero {
      background: linear-gradient(135deg, var(--pink-warm), #fff);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 3rem 2rem;
      margin: 2rem auto;
      max-width: 900px;
      text-align: center;
      animation: fadeInUp 0.8s ease;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Filters */
    .filters {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
      flex-wrap: wrap;
    }
    .filters input,
    .filters select {
      padding: 0.7rem 1rem;
      border-radius: var(--radius);
      border: 1px solid #ccc;
      font-size: 1rem;
      min-width: 160px;
      outline: none;
      transition: border var(--transition), box-shadow var(--transition);
    }
    .filters input:focus,
    .filters select:focus {
      border: 1px solid var(--pink);
      box-shadow: 0 0 8px rgba(255,79,135,0.3);
    }

    .price-range {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }
    .price-range input {
      width: 110px;
    }

    /* Product grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .product-card {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      text-align: center;
      transition: transform var(--transition), box-shadow var(--transition);
    }
    .product-card:hover {
      transform: translateY(-6px) scale(1.02);
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
    }
    .product-card img {
      border-radius: 10px;
      margin-bottom: 1rem;
      height: 220px;
      object-fit: cover;
    }
    .product-card h3 { font-size: 1.2rem; margin: 0.5rem 0; }
    .price { font-weight: bold; font-size: 1.2rem; color: var(--pink); margin: 1rem 0; }
    .btn-primary {
      display: inline-block;
      padding: 0.75rem 1.25rem;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      background: linear-gradient(135deg, var(--pink), var(--pink-deep));
      color: var(--white);
      transition: transform var(--transition), box-shadow var(--transition);
    }
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(160,0,84,0.4);
    }

    /* Footer */
    footer {
      background: linear-gradient(135deg, var(--pink), var(--pink-deep));
      color: var(--white);
      text-align: center;
      padding: 2rem 0 1rem 0;
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="site-header">
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" class="nav-logo">C-H Closet</a>
      </div>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Shop Our Collection</h1>
    <p>Exclusive pieces, handcrafted with style. Add your favorites to the cart today.</p>

    <!-- Search + Filters + Sort -->
    <div class="filters">
      <input type="text" id="searchBar" placeholder="Search products...">
      <select id="filterCategory">
        <option value="all">All Categories</option>
        <option value="men">Men</option>
        <option value="women">Women</option>
        <option value="kids">Kids</option>
      </select>
      <select id="filterSize">
        <option value="all">All Sizes</option>
        <option value="s">Small (S)</option>
        <option value="m">Medium (M)</option>
        <option value="l">Large (L)</option>
        <option value="xl">Extra Large (XL)</option>
      </select>
      <select id="sortPrice">
        <option value="default">Sort by Price</option>
        <option value="low-high">Low → High</option>
        <option value="high-low">High → Low</option>
      </select>
      <div class="price-range">
        <label for="minPrice">Min:</label>
        <input type="number" id="minPrice" placeholder="0" min="0">
        <label for="maxPrice">Max:</label>
        <input type="number" id="maxPrice" placeholder="999" min="0">
      </div>
    </div>
  </section>

  <!-- Products -->
  <main>
    <section class="product-grid" id="productGrid">
      <div class="product-card" data-category="men" data-price="49.99" data-size="m">
        <img src="images/Angelina.jpg" alt="Product 1">
        <h3>Men’s Shirt (M)</h3>
        <p class="price">$49.99</p>
        <button class="btn-primary">Add to Cart</button>
      </div>
      <div class="product-card" data-category="women" data-price="79.99" data-size="l">
        <img src="images/My first cretion.jpg" alt="Product 2">
        <h3>Women’s Dress (L)</h3>
        <p class="price">$79.99</p>
        <button class="btn-primary">Add to Cart</button>
      </div>
      <div class="product-card" data-category="kids" data-price="39.99" data-size="s">
        <img src="images/My second creation.jpg" alt="Product 3">
        <h3>Kids’ Outfit (S)</h3>
        <p class="price">$39.99</p>
        <button class="btn-primary">Add to Cart</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 <span class="brand-accent">C-H Closet</span>. All rights reserved.</p>
  </footer>

  <!-- JS for filtering + sorting -->
  <script>
    const searchBar = document.getElementById("searchBar");
    const filterCategory = document.getElementById("filterCategory");
    const filterSize = document.getElementById("filterSize");
    const sortPrice = document.getElementById("sortPrice");
    const minPrice = document.getElementById("minPrice");
    const maxPrice = document.getElementById("maxPrice");
    const productGrid = document.getElementById("productGrid");
    let products = Array.from(document.querySelectorAll(".product-card"));

    function filterProducts() {
      const searchText = searchBar.value.toLowerCase();
      const category = filterCategory.value;
      const size = filterSize.value;
      const min = parseFloat(minPrice.value) || 0;
      const max = parseFloat(maxPrice.value) || Infinity;

      products.forEach(product => {
        const name = product.querySelector("h3").textContent.toLowerCase();
        const productCategory = product.dataset.category;
        const productSize = product.dataset.size;
        const price = parseFloat(product.dataset.price);

        const matchesSearch = name.includes(searchText);
        const matchesCategory = category === "all" || productCategory === category;
        const matchesSize = size === "all" || productSize === size;
        const matchesPrice = price >= min && price <= max;

        product.style.display = (matchesSearch && matchesCategory && matchesSize && matchesPrice) ? "block" : "none";
      });
    }

    function sortProducts() {
      let sorted = [...products];
      const sortValue = sortPrice.value;

      if (sortValue === "low-high") {
        sorted.sort((a, b) => parseFloat(a.dataset.price) - parseFloat(b.dataset.price));
      } else if (sortValue === "high-low") {
        sorted.sort((a, b) => parseFloat(b.dataset.price) - parseFloat(a.dataset.price));
      }

      sorted.forEach(p => productGrid.appendChild(p));
    }

    searchBar.addEventListener("input", filterProducts);
    filterCategory.addEventListener("change", filterProducts);
    filterSize.addEventListener("change", filterProducts);
    minPrice.addEventListener("input", filterProducts);
    maxPrice.addEventListener("input", filterProducts);
    sortPrice.addEventListener("change", sortProducts);
  </script>
</body>
</html>
