<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C-H Closet | Shop</title>
  <style>
    :root {
      --pink: #ff4f87;
      --pink-deep: #a00054;
      --pink-warm: #ffe6ee;
      --accent-cool: #00b7c2;
      --bg: #fff5f8;
      --ink: #1a1a1a;
      --white: #ffffff;

      --shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
      --radius: 14px;
      --transition: 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: var(--ink);
      line-height: 1.6;
    }

    a { text-decoration: none; color: inherit; transition: color var(--transition); }
    a:hover { color: var(--pink-deep); }

    img { max-width: 100%; border-radius: var(--radius); display: block; }

    h1, h2, h3 { margin-bottom: 1rem; line-height: 1.3; }
    h1 { font-size: 2.2rem; font-weight: 700; }

    /* Navbar */
    .navbar {
      background: linear-gradient(135deg, var(--pink), var(--pink-deep));
      color: var(--white);
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: var(--shadow);
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .nav-logo {
      font-size: 1.8rem;
      font-weight: 700;
      color: var(--white);
      letter-spacing: 1px;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      flex-wrap: wrap;
    }
    .nav-links .link {
      color: var(--white);
      font-weight: 500;
      padding: 0.4rem 0.8rem;
      border-radius: var(--radius);
      transition: background var(--transition);
    }
    .nav-links .link:hover,
    .nav-links .active {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Mobile nav */
    .menu-icon { display: none; font-size: 2rem; cursor: pointer; color: #fff; }
    .menu-toggle { display: none; }
    @media (max-width: 768px) {
      .nav-container { flex-direction: column; align-items: flex-start; }
      .nav-links { flex-direction: column; width: 100%; gap: 0.5rem; margin-top: 1rem; display: none; }
      .menu-icon { display: block; margin-left: auto; }
      .menu-toggle:checked + .menu-icon + .nav-links { display: flex; }
    }

    /* Hero */
    .hero {
      background: var(--pink-warm);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 3rem 2rem;
      margin: 2rem auto;
      max-width: 900px;
      text-align: center;
      animation: fadeInUp 0.8s ease;
    }
    .hero p {
      font-size: 1.1rem;
      color: #555;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Product grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    .product-card {
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      text-align: center;
      transition: transform var(--transition), box-shadow var(--transition);
    }
    .product-card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }
    .product-card img {
      border-radius: 10px;
      margin-bottom: 1rem;
      height: 240px;
      width: 100%;
      object-fit: cover;
    }
    .product-card h3 { font-size: 1.2rem; margin: 0.5rem 0; }
    .price { font-weight: bold; font-size: 1.2rem; color: var(--pink); margin: 1rem 0; }
    .btn-primary {
      display: inline-block;
      padding: 0.75rem 1.25rem;
      border-radius: var(--radius);
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      background: linear-gradient(135deg, var(--pink), var(--pink-deep));
      color: var(--white);
      transition: transform var(--transition), box-shadow var(--transition);
    }
    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(160,0,84,0.4);
    }

    /* Footer */
    footer {
      background: var(--pink);
      color: var(--white);
      text-align: center;
      padding: 2rem 1rem;
      margin-top: 3rem;
    }
    footer p { font-size: 0.95rem; }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <nav class="navbar">
      <div class="nav-container">
        <a href="index.html" class="nav-logo">C-H Closet</a>

        <!-- Mobile -->
        <input type="checkbox" id="menu-toggle" class="menu-toggle" hidden>
        <label for="menu-toggle" class="menu-icon">&#9776;</label>

        <!-- Links -->
        <ul class="nav-links">
          <li><a href="index.html" class="link">Home</a></li>
          <li><a href="gallery.html" class="link">Gallery</a></li>
          <li><a href="clothes.html" class="link active">Clothes</a></li>
          <li><a href="about-us.html" class="link">About Us</a></li>
          <li><a href="contact-us.html" class="link">Contact Us</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Shop Our Collection</h1>
    <p>Exclusive pieces, crafted with style. Find your next favorite look today.</p>
  </section>

  <!-- Products -->
  <main>
    <section class="product-grid">
      <div class="product-card">
        <img src="images/Angelina.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p class="price">$9,999.99</p>
        <button class="btn-primary">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/My first cretion.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p class="price">$99,999.99</p>
        <button class="btn-primary">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="images/My second creation.jpg" alt="Product 3">
        <h3>Product 3</h3>
        <p class="price">$999,999.99</p>
        <button class="btn-primary">Add to Cart</button>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 <span class="brand-accent">C-H Closet</span>. All rights reserved.</p>
  </footer>
</body>
</html>
